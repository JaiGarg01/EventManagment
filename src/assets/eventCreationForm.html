<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Event Form</title>
  </head>
  <body>
    <h1>Create a new Event</h1>
    <form action="/create-event" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required minlength="10" maxlength="100"><br><br>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date"><br><br>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location"><br><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description" maxlength="500"></textarea><br><br>

      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" required><br><br>

      <label for="organizer-name">Organizer Name:</label>
      <input type="text" id="organizer-name" name="organizer[name]"><br><br>

      <label for="organizer-email">Organizer Email:</label>
      <input type="email" id="organizer-email" name="organizer[email]"><br><br>

      <label for="organizer-phone">Organizer Phone:</label>
      <input type="tel" id="organizer-phone" name="organizer[phone]"><br><br>

      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="">Select a category</option>
        <option value="music">Music</option>
        <option value="sport">Sport</option>
        <option value="culture">Culture</option>
      </select><br><br>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required min="0"><br><br>

      <label for="price-discount">Discount Price:</label>
      <input type="number" id="price-discount" name="priceDiscount"><br><br>

      <label for="image-cover">Cover Image URL:</label>
      <input type="text" id="image-cover" name="imageCover"><br><br>

      <label for="age-limits">Age Limits:</label>
      <input type="number" id="age-limits" name="ageLimits"><br><br>

      <label for="tags">Tags (separated by commas):</label>
      <input type="text" id="tags" name="tags"><br><br>

      <button type="submit">Create Event</button>
    </form>
  </body>
</html>
